<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container"> 
      <div class="traffic-lights-counter-one">
        <span><P class="go-counter-one">00</P></span>
        <span><p class="stop-counter-two">50</p></span>
        <span><P class="go-counter-three">00</P></span>
      </div>
      <div class="traffic-lights-counter-two">
        <span><p class="stop-counter-one">50</p></span>
        <span><P class="go-counter-two">00</P> </span>
        <span><p class="stop-counter-three">50</p></span>
      </div>
      <div class="trafic-lights">
        <div class="traffic-one">
          <span class="red-one"></span>
          <span class="orange-one"></span>
          <span class="green-one"></span>
        </div>
        <div class="traffic-two">
          <span class="red-two"></span>
          <span class="orange-two"></span>
          <span class="green-two"></span>
        </div>
        <div class="traffic-three">
          <span class="red-three"></span>
          <span class="orange-three"></span>
          <span class="green-three"></span>
        </div>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
